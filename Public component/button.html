                if (translations[currentLang][key]) {
                    el.textContent = translations[currentLang][key];

        // åˆå§‹åŒ–è¡¨å•

            const errorElement = document.getElementById(fieldId + '-error');

        // è¡¨å•éªŒè¯å‡½æ•°
        function validateOnlineForm() {
            let isValid = true;
            
            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯çŠ¶æ€
            clearFormErrors('onlineRechargeForm');
            
            // éªŒè¯å¸ç§
            const currency = document.getElementById('currency');
            if (!currency.value || currency.value === '') {
                showFieldError('currency', 'validation-currency');
                isValid = false;
            }
            
            // éªŒè¯é‡‘é¢
            const amount = document.getElementById('amount');
            if (!amount.value || amount.value === '') {
                showFieldError('amount', 'validation-amount');
                isValid = false;
            } else if (parseFloat(amount.value) < 1) {
                showFieldError('amount', 'validation-amount-min');
                isValid = false;
            }
            
            // éªŒè¯æ”¯ä»˜å¹³å°
            const platform = document.getElementById('paymentPlatform');
            if (!platform.value || platform.value === '') {
                showFieldError('paymentPlatform', 'validation-payment-platform');
                isValid = false;
            }
            
            return isValid;
        }
        
        function validateOfflineForm() {
            let isValid = true;
            
            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯çŠ¶æ€
            clearFormErrors('offlineTransferForm');
            
            // éªŒè¯æ”¯ä»˜å¹³å°
            const platform = document.getElementById('transferPlatform');
            if (!platform.value || platform.value === '') {
                showFieldError('transferPlatform', 'validation-transfer-platform');
                isValid = false;

            // éªŒè¯äº¤æ˜“ID

        // å¤„ç†åœ¨çº¿å……å€¼

            const amount = document.getElementById('amount').value;

        function addFiles(files) {
            files.forEach(file => {
                // éªŒè¯æ–‡ä»¶ç±»å‹
                if (!['image/jpeg', 'image/jpg', 'image/png', 'application/pdf'].includes(file.type)) {
                    showAlert(translations[currentLang]['error'], translations[currentLang]['invalid-file-type']);
                    return;

                // éªŒè¯æ–‡ä»¶å¤§å° (20MB)
                if (file.size > 20 * 1024 * 1024) {
                    showAlert(translations[currentLang]['error'], translations[currentLang]['file-too-large']);
                    return;
                }

                // éªŒè¯æ–‡ä»¶æ•°é‡

                    return;

                uploadedFiles.push(file);

            updateFileList();
            
            // å¦‚æœæœ‰æ–‡ä»¶äº†ï¼Œæ¸…é™¤æ–‡ä»¶é”™è¯¯çŠ¶æ€

        function removeFile(index) {
            uploadedFiles.splice(index, 1);

            // å¦‚æœæ²¡æœ‰æ–‡ä»¶äº†ï¼Œéœ€è¦é‡æ–°éªŒè¯
            if (uploadedFiles.length === 0) {

            }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">(${formatFileSize(file.size)})</span>
                    </div>
                    <button type="button" class="file-remove" onclick="removeFile(${index})">${translations[currentLang]['remove']}</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ‰‹ç»­è´¹æç¤ºé€»è¾‘
        function updateFeeTip() {
            const amount = parseFloat(document.getElementById('amount').value);
            const platform = document.getElementById('paymentPlatform').value;
            const tipDiv = document.getElementById('fee-tip');
            let tip = '';
            let show = false;
            if ((platform === 'stripe' || platform === 'paypal') && !isNaN(amount) && amount > 0) {
                let pay = 0;
                // ç®€åŒ–è´¹ç‡æ¨¡å‹ï¼šStripe 2.9% + $0.3ï¼›PayPal 3.9% + $0.3
                if (platform === 'stripe') {
                    pay = (amount + 0.3) / (1 - 0.029);
                } else if (platform === 'paypal') {
                    pay = (amount + 0.3) / (1 - 0.039);
                }
                pay = Math.round(pay * 100) / 100;
                const fee = Math.max(0, Math.round((pay - amount) * 100) / 100);
                const currency = translations[currentLang]['fee-currency'];
                const feeLabel = translations[currentLang]['fee-amount-label'];
                const extraNote = translations[currentLang]['extra-fee-note'];
                tip = `${translations[currentLang][`fee-tip-${platform}`]}<span style='color:#ef4444;font-weight:bold;'>$${pay}</span> <span style='color:#ef4444;font-weight:bold;'>${currency}</span><br>` +
                      `${feeLabel}<span style='color:#ef4444;font-weight:bold;'>$${fee}</span> <span style='color:#ef4444;font-weight:bold;'>${currency}</span>ã€‚<br>` +
                      `<span style='color:#64748b;'>${extraNote}</span>`;
                show = true;
            } else if (platform && (!amount || isNaN(amount) || amount <= 0)) {
                tip = `<span style='color:#ef4444;'>${translations[currentLang]['fee-tip-empty']}</span>`;
                show = true;
            } else {
                tip = '';
                show = false;
            }
            tipDiv.innerHTML = tip;
            tipDiv.style.display = show ? 'block' : 'none';
        }
