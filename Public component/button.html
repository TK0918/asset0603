        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguage();
            initForms();
        });

        // ‰∏ªÈ¢òÂàáÊç¢
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
        }

        // ËØ≠Ë®ÄÂàáÊç¢
        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
        }

        // Êõ¥Êñ∞ËØ≠Ë®Ä
        function updateLanguage() {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[currentLang][key]) {
                    el.textContent = translations[currentLang][key];
                }
            });

            // Êõ¥Êñ∞placeholder
            const placeholderElements = document.querySelectorAll('[data-i18n-placeholder]');
            placeholderElements.forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (translations[currentLang][key]) {
                    el.placeholder = translations[currentLang][key];
                }
            });

            // Êõ¥Êñ∞HTMLËØ≠Ë®ÄÂ±ûÊÄß
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';
        }

        // ÊâìÂºÄÂÖÖÂÄºÊ®°ÊÄÅÊ°Ü
        function openRechargeModal() {
            document.getElementById('rechargeModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // ÂÖ≥Èó≠ÂÖÖÂÄºÊ®°ÊÄÅÊ°Ü
        function closeRechargeModal() {
            document.getElementById('rechargeModal').classList.remove('show');
            document.body.style.overflow = '';
            resetForms();
        }

        // ÂàáÊç¢Ê†áÁ≠æÈ°µ
        function switchTab(tab) {
            // Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆ
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // ÊòæÁ§∫ÂØπÂ∫îÂÜÖÂÆπ
            document.getElementById('onlineForm').classList.toggle('hidden', tab !== 'online');
            document.getElementById('offlineForm').classList.toggle('hidden', tab !== 'offline');
        }

        // ÂàùÂßãÂåñË°®Âçï
        function initForms() {
            // Âú®Á∫øÂÖÖÂÄºË°®Âçï
            document.getElementById('onlineRechargeForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleOnlineRecharge();
            });

            // Á∫ø‰∏ãËΩ¨Ë¥¶Ë°®Âçï
            document.getElementById('offlineTransferForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleOfflineTransfer();
            });
        }

        // Â§ÑÁêÜÂú®Á∫øÂÖÖÂÄº
        function handleOnlineRecharge() {
            const amount = document.getElementById('amount').value;
            const platform = document.getElementById('paymentPlatform').value;

            if (!amount) {
                showAlert(translations[currentLang]['error'], translations[currentLang]['please-fill-amount']);
                return;
            }

            if (!platform) {
                showAlert(translations[currentLang]['error'], translations[currentLang]['please-select-platform']);
                return;
            }

            // ÁîüÊàêÊîØ‰ªòURLÔºàÂÆûÈôÖÈ°πÁõÆ‰∏≠Â∫îËØ•‰ªéÂêéÁ´ØËé∑ÂèñÔºâ
            const paymentUrls = {
                stripe: `https://checkout.stripe.com/pay?amount=${amount * 100}&currency=usd`,
                paypal: `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&amount=${amount}&currency_code=USD`
            };

            // ÊâìÂºÄÊñ∞Ê†áÁ≠æÈ°µËøõË°åÊîØ‰ªò
            window.open(paymentUrls[platform], '_blank');

            // ÂÖ≥Èó≠ÂΩìÂâçÊ®°ÊÄÅÊ°ÜÂπ∂ÊòæÁ§∫ÊèêÁ§∫
            closeRechargeModal();
            showAlert(
                translations[currentLang]['payment-notice'],
                translations[currentLang]['payment-notice-desc']
            );
        }

        // Â§ÑÁêÜÁ∫ø‰∏ãËΩ¨Ë¥¶
        function handleOfflineTransfer() {
            const platform = document.getElementById('transferPlatform').value;
            const transactionId = document.getElementById('transactionId').value;

            if (!platform) {
                showAlert(translations[currentLang]['error'], translations[currentLang]['please-select-platform']);
                return;
            }

            if (!transactionId) {
                showAlert(translations[currentLang]['error'], translations[currentLang]['please-fill-transaction-id']);
                return;
            }

            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†ÂÆûÈôÖÁöÑÊèê‰∫§ÈÄªËæë
            console.log('Transfer data:', {
                platform,
                transactionId,
                files: uploadedFiles
            });

            // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°ÜÂπ∂ÊòæÁ§∫ÊàêÂäüÊèêÁ§∫
            closeRechargeModal();
            showAlert(
                translations[currentLang]['submit-success'],
                translations[currentLang]['submit-success-desc']
            );
        }

        // Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            addFiles(files);
        }

        function handleDrop(event) {
            event.preventDefault();
            event.target.classList.remove('dragover');
            const files = Array.from(event.dataTransfer.files);
            addFiles(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.target.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.target.classList.remove('dragover');
        }

        function addFiles(files) {
            files.forEach(file => {
                // È™åËØÅÊñá‰ª∂Á±ªÂûã
                if (!['image/jpeg', 'image/jpg', 'image/png', 'application/pdf'].includes(file.type)) {
                    showAlert(translations[currentLang]['error'], translations[currentLang]['invalid-file-type']);
                    return;
                }

                // È™åËØÅÊñá‰ª∂Â§ßÂ∞è (20MB)
                if (file.size > 20 * 1024 * 1024) {
                    showAlert(translations[currentLang]['error'], translations[currentLang]['file-too-large']);
                    return;
                }

                // È™åËØÅÊñá‰ª∂Êï∞Èáè
                if (uploadedFiles.length >= 10) {
                    showAlert(translations[currentLang]['error'], translations[currentLang]['too-many-files']);
                    return;
                }

                uploadedFiles.push(file);
            });

            updateFileList();
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">(${formatFileSize(file.size)})</span>
                    </div>
                    <button type="button" class="file-remove" onclick="removeFile(${index})">${translations[currentLang]['remove']}</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ÊòæÁ§∫ÊèêÁ§∫Ê°Ü
        function showAlert(title, message) {
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').classList.add('show');
        }

        // ÂÖ≥Èó≠ÊèêÁ§∫Ê°Ü
        function closeAlertModal() {
            document.getElementById('alertModal').classList.remove('show');
        }

        // ÈáçÁΩÆË°®Âçï
        function resetForms() {
            document.getElementById('onlineRechargeForm').reset();
            document.getElementById('offlineTransferForm').reset();
            uploadedFiles = [];
            updateFileList();
            
            // ÈáçÁΩÆÂà∞Âú®Á∫øÂÖÖÂÄºÊ†áÁ≠æÈ°µ
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.tab-btn').classList.add('active');
            document.getElementById('onlineForm').classList.remove('hidden');
            document.getElementById('offlineForm').classList.add('hidden');
        }

        // ÁÇπÂáªÈÅÆÁΩ©ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.getElementById('rechargeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRechargeModal();
            }
        });

        document.getElementById('alertModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAlertModal();
            }
        });

        // ESCÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeRechargeModal();
                closeAlertModal();
            }
        });
    </script>
</body>
